<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Comic Haven</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="src/css/styles.css">
  <!-- Optional Google Fonts for a comic-style font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Cosmic Comic Haven</h1>
    <p>Your universe of comic recommendations</p>
  </header>

  <!-- Search Section -->
  <section id="search" class="section">
    <input type="text" id="searchInput" placeholder="Search for a comic..." class="search-box">
    <button id="searchButton" class="button">Search</button>
  </section>

  <!-- Recommendations Section -->
  <section id="recommendations" class="section">
    <h2>Recommendations</h2>
    <div id="comicsGrid" class="grid"></div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Cosmic Comic Haven</p>
  </footer>

  <!-- Link to JavaScript file -->
  <script src="src/js/main.js"></script>
</body>
</html>
